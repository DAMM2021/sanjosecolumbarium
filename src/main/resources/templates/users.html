<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>User List</h1>

    <a th:href= "@{/admin}" class="btn btn-info btn-sm mb-3"> Home</a>
    <a th:href= "@{/new-reservation}" class="btn btn-primary btn-sm mb-3"> Add Reservation</a>
    <a th:href= "@{/rental-list}" class="btn btn-warning btn-sm mb-3"> Rentals</a>
    <a th:href= "@{/payment-list}" class="btn btn-success btn-sm mb-3"> Payments</a>

    <table border="1" class="table table striped table-responsive-md">
        <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact no.</th>
            <th>Address</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${listUsers}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.FirstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.contact}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.id}}"> <button type="button" class="btn btn-primary">Edit</button> </a>
                <a th:href="@{'/users/delete/' + ${user.id}}"> <button type="button" class="btn btn-danger">Delete</button> </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
